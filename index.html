<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Piglener Launcher</title>
  </head>
  <body>
    <div id="draggablea"></div>
    <!---->
    <div id="header">
      <div id="hleft">
        <span id="logo"></span>
      </div>
      <div id="hright">
        <div class="menu1">
          <span>play</span>
          <div class="active"></div>
        </div>
        <div class="menu1">
          <span>installations</span>
          <div class="menu2"></div>
        </div>
        <div class="menu1">
          <span>user</span>
          <div class="menu2"></div>
        </div>
        <div class="menu1">
          <span>settings</span>
          <div class="menu2"></div>
        </div>
      </div>
    </div>
    <div id="hero"></div>
    <div id="footer">
      <div id="fleft">
        <div id="InstPicker">
          <div class="installation InstSelected" id="inst1">
            <span class="insticon" id="InstIcon1"></span>
            <div class="instinfo">
              <span class="instver" id="instVer1">1.20.4</span>
              <span class="insttype" id="instType1">Vanilla</span>
            </div>
            <span class="stretcher"></span>
            <span id="instmore1" class="instmore">...</span>
          </div>

          <div class="installation" id="inst2">
            <span class="insticon" id="InstIcon2"></span>
            <div class="instinfo">
              <span class="instver" id="instVer2">1.20.4</span>
              <span class="insttype" id="instType2">Fabric</span>
            </div>
            <span class="stretcher"></span>
            <span id="instmore2" class="instmore">...</span>
          </div>

          <div class="installation" id="instAdd">
            <span class="insticon" id="InstIconAdd"></span>
            <div class="instinfo">
              <span class="instver" id="instVerAdd">Add New</span>
              <span class="insttype" id="instTypeAdd">Installation</span>
            </div>
            <span class="stretcher"></span>
            <span id="instmore1" class="instmore">...</span>
          </div>
        </div>
        <div id="versionp">
          <span id="vericon"></span>
          <div id="verinfo">
            <span id="verver">1.20.4</span>
            <span id="vertype">Vanilla</span>
          </div>
          <span id="vershow">></span>
        </div>
      </div>
      <div id="fcenter">
        <button class="minecraft_button">Play</button>
      </div>
      <div id="fright"></div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
